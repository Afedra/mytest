version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
workflows:
  version: 2
  test:
    jobs:
      - build

jobs:
  build:
    docker:
    - image: cimg/python:3.10-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - browser-tools/install-browser-tools
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.ini" }}
          - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.ini

      - save_cache:
          paths:
          - ./venv
          key: v1-dependencies-{{ checksum "requirements.ini" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run --source=mytest --omit='*tests*,*migrations*,*admin*,*mytest*' -m py.test -v --tb=native
            coverage report
            coverage html  # open htmlcov/index.html in a

      # store artifacts (for example logs, binaries, etc)
      # to be available in the web app or through the API
      - store_artifacts:
          path: test-reports
      
